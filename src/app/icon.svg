<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient: Matches your CSS Primary Color with subtle depth -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B5BDB"/> <!-- Primary: oklch(0.45 0.14 255) -->
      <stop offset="1" stop-color="#2F48AD"/>
    </linearGradient>
  </defs>

  <!-- Background: Rounded Square (Standard App Icon Shape) -->
  <rect width="512" height="512" rx="128" fill="url(#bg_gradient)"/>

  <!-- The Plane Icon -->
  <!-- Designed to look exactly like Lucide Plane with strokeWidth={2.5} but scalable -->
  <!-- Rotated -45 degrees naturally by drawing it pointing UP -->
  <g transform="translate(256 256)">
    <g transform="translate(-256 -256)">
      <!-- The main body of the plane -->
      <path 
        d="M256 100 L128 412 L256 348 L384 412 L256 100 Z" 
        fill="white" 
        stroke="white" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      
      <!-- The Center Line (To match the Lucide icon detail) -->
      <path 
        d="M256 100 V348" 
        stroke="#3B5BDB" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
    </g>
  </g>
</svg>